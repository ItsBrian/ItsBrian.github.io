function examen(){
	$("#menu").hide();
    wordsAsked = 0;
    wordsCorrect = 0;
    for (w in words)
    	words[w] = words[w].split(" (")[0]
    indexOrder = Array.from({length: words.length/2}, (_, i) => i * 2)
    shuffleArray(indexOrder)
    console.log(indexOrder)
    nextExamWord()
}

function nextExamWord(){
	if (wordsAsked == words.length/2)
    	$("#target").html(`<div class="card">
        				   		<h2>Je had ${wordsCorrect} van de ${words.length/2} woorden juist (${Math.round(wordsCorrect/(words.length/2)*100)}%)</h2>
                           </div>`)
    else {
    	
        wordFr = words[indexOrder[wordsAsked]]
        wordNl = words[indexOrder[wordsAsked]+1]
        ++wordsAsked
        $("#target").html(`<div class="card">
        				   		<h2>${wordNl}</h2>
                                <input onkeydown="possibleSubmit()" id="antwoord" placeholder="Vertaling..." autocomplete="off" autofocus>
                                <button onclick="checkInput()">Check</button>
                                <br><span>(${wordsAsked}/${words.length/2})</span>
        			  	   </div>`)
    }
}

function checkInput(){
	input = document.getElementById("antwoord").value;
    if (input == wordFr) ++wordsCorrect
    input = input.padEnd(wordFr.length, "?")
    inputLetters = input.split("")
    answerLetters = wordFr.split("")
    correction = ``
    for (i in inputLetters){
    	if (inputLetters[i] == answerLetters[i])
        	correction += `<span class="green">${inputLetters[i]}</span>`
        else
        	correction += `<span class="red">${inputLetters[i]}</span>`
    }
    
	$("#target").html(`<div class="card">
        				   		<h2>${wordFr}</h2>
                                <p class="input">${correction}</p>
                                <button onclick="nextExamWord()">Next</button>
                                <br><span>(${wordsAsked}/${words.length/2})</span>
        			  	   </div>`)
}

function getRandom(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

$("#antwoord").on('keyup', function (e) {
    if (e.key === 'Enter' || e.keyCode === 13) {
        checkInput()
    }
});

function possibleSubmit(){
	if (event.key == "Enter")
    	checkInput()
    else if (event.key == "NumLock")
    	window.location.href = "https://youtu.be/dQw4w9WgXcQ"
}
